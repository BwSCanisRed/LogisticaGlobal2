<body>
    <div class="container">
        <div class="header">
            <div class="driver-name">{{ conductorName }}</div> <!-- Verifica que 'conductorName' esté bien enlazado -->
        </div>

      <div class="title">Listado de pedidos por entregar</div>

      <div class="order-list">
        <div *ngFor="let pedido of pedidos" class="order-card">
          <div class="order-info">
            <p><strong># Pedido: {{ pedido.id }}</strong></p>
            <p><strong>Nombre Cliente:</strong> {{ pedido.cliente.nombre}}</p>
            <p><strong>Dirección:</strong> {{ pedido.direccion }}</p>
            <p><strong>Ciudad:</strong> {{ pedido.ciudad }}</p>
          </div>
          <button class="go-button">Vamos...</button>
          <button class="complete-button" (click)="finalizarEntrega(pedido)">Finalizar Entrega</button>
          <button class="issue-button" (click)="reportarNovedad(pedido)">Novedad</button>
        </div>
      </div>
    </div>
  </body>
